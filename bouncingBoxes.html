<!DOCTYPE html>
<html>
<head>
    <title>Cosmos</title>
</head>
<body>
<canvas id="canvas" width="500" height="300"> </canvas>
<link rel="stylesheet" type="text/css" href="boxes.css">

<script>

    let canvas = document.getElementById("canvas");
    const colors = ['#E98CF5', '#b82e8a', '#cc3399', '#faebf5','#52143d', '#ff0066'];

let context = canvas.getContext("2d");

    const NUM_POINTS = 666;

    const points = [];

 for(let i = 0; i < NUM_POINTS; i++) {

    points.push({

        x: Math.random() * canvas.width,

        y: Math.random() * canvas.height,

        width: Math.random() * 10,

        height: Math.random() * 10,

        xDelta: 1,

        yDelta: 1,

        color: colors[Math.floor(Math.random() * colors.length)]

    });

}
  const draw = function() {
    context.clearRect(0,0,canvas.width,canvas.height);
    points.forEach(function(point) {
        context.fillStyle=point.color;
        context.fillRect(point.x,point.y,point.width,point.height);
        if (point.x >= canvas.width || point.x <= 0) { point.xDelta *= -1}
        if (point.y >= canvas.height || point.y <= 0) { point.yDelta *= -1}
        point.x += point.xDelta;
        point.y += point.yDelta;
    });

};

  let animate = function() {
    draw();
    setTimeout(animate, 10);
};
animate();
</script>
</body>
</html>
